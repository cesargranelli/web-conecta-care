<div class="container conteudo">
  <div class="row">
    <div class="col-lg-10 col-md-12 col-sm-12 ml-auto mr-auto">
      <div class="card">
        <div class="card-header card-header-rose text-center">
          <h3 class="card-title">
            Cadastro Profissional
          </h3>
        </div>
        <div class="card-body">
          <div style="background-color: #EEEEEE;" #loadingTemplate>
            <div class="row"></div>
            <div class="col-12">
              <ul class="timeline timeline-simple">
                <li class="timeline-inverted">
                  <div class="timeline-badge info">
                    <i class="material-icons">fingerprint</i>
                  </div>
                  <div class="timeline-panel">
                    <div class="timeline-heading">
                      <span class="badge badge-pill badge-info">Informações de Login</span>
                    </div>
                    <div class="timeline-body">
                      <app-cadastro-login-form (loading)="setLoading($event)"></app-cadastro-login-form>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="loadingTemplate"></ngx-loading>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

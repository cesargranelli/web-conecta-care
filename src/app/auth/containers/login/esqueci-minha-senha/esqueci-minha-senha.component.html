<div class="wrapper wrapper-full-page">
  <div class="page-header login-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-7 ml-auto mr-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="emailForm">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <div class="social-line">
                  <h4 class="card-title">Esqueci minha senha</h4>
                </div>
              </div>
              <div class="card-body">
                <div class="form-row justify-content-center">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">email</i>
                    </span>
                  </div>
                  <div class="col-sm-10">
                    <div [ngClass]="inputHas.validation(emailForm.controls.email)" class="form-group bmd-form-group">
                      <input class="form-control" formControlName="email" placeholder="Email..." type="email">
                      <span class="form-control-feedback">
                        <i class="material-icons">{{ input.validation(emailForm.controls.email) }}</i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer justify-content-center">
                <div class="form-row">
                  <div class="form-group">
                    <button [disabled]="!emailForm.valid" [ngClass]="!emailForm.valid ? 'btn-link' : ''" class="btn btn-rose"
                            type="submit">Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-full-page">
  <div class="page-header login-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-7 ml-auto mr-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="novaSenhaForm">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <div class="social-line">
                  <i class="material-icons">fingerprint</i>
                  <h4 class="card-title">Trocar senha</h4>
                </div>
              </div>
              <div class="card-body">
                <!-- <p class="card-description text-center"></p> -->
                <span class="bmd-form-group is-filled">
                  <div [ngClass]="validationHas.validation(novaSenhaForm)" class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Senha" type="password">
                  </div>
                </span>
                <span class="bmd-form-group is-filled">
                  <div [ngClass]="validationHas.validation(novaSenhaForm)" class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input class="form-control" formControlName="confirmarPassword" placeholder="Confirmar Senha"
                           type="password">
                  </div>
                </span>
                <app-form-password-validation [password]="novaSenhaForm.value.password"></app-form-password-validation>
              </div>
              <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button class="btn btn-gray" type="button" routerLink="/">Cancelar</button>
                </span>
                <span class="bmd-form-group is-filled">
                  <button [disabled]="!novaSenhaForm.valid" class="btn btn-rose" type="submit">Enviar</button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

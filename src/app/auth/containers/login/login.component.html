<div class="container conteudo">
  <div class="row">
    <div class="col-lg-8 col-md-10 col-sm-12 ml-auto mr-auto">
      <!--      Wizard container        -->
      <div class="wizard-container">
        <div class="card card-wizard active" data-color="rose" id="wizardProfile">
          <div class="card-header text-center">
            <h3 class="card-title">
              Selecione sua Categoria
            </h3>
          </div>
          <div class="wizard-navigation">
            <ul class="nav nav-pills nav-fill">
              <li class="nav-item" style="width: 25%;" id="pacientes" #paciente (click)="setRole(paciente.id)">
                <a class="nav-link active" href="#login" data-toggle="tab" role="tab">
                  Paciente
                </a>
              </li>
              <li class="nav-item" style="width: 25%;" id="profissionais" #profissional
                  (click)="setRole(profissional.id)">
                <a class="nav-link" href="#login" data-toggle="tab" role="tab">
                  Profissional
                </a>
              </li>
              <li class="nav-item" style="width: 25%;" id="homecares" #homecare (click)="setRole(homecare.id)">
                <a class="nav-link" href="#login" data-toggle="tab" role="tab">
                  Homecare
                </a>
              </li>
              <li class="nav-item" style="width: 25%;" id="convenios" #convenio (click)="setRole(convenio.id)">
                <a class="nav-link" href="#login" data-toggle="tab" role="tab">
                  Plano de Sa√∫de
                </a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="login">
                <div class="row justify-content-center">
                  <div class="col-lg-6 col-md-8">
                    <h5 class="info-text">Escolha a forma, insira seus dados e entre no sistema</h5>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="container">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-row justify-content-center form-control-lg"
                           [ngClass]="inputHas.validation(loginForm.controls.email)">
                        <div class="col-lg-6 col-md-8">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">email</i>
                              </span>
                            </div>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email...">
                          </div>
                          <span class="form-control-feedback">
                            <i class="material-icons">{{ input.validation(loginForm.controls.email) }}</i>
                          </span>
                        </div>
                      </div>
                      <div class="form-row justify-content-center form-control-lg"
                           [ngClass]="inputHas.validation(loginForm.controls.password)">
                        <div class="col-lg-6 col-md-8">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">lock_outline</i>
                              </span>
                            </div>
                            <input type="password" class="form-control" formControlName="password"
                                   placeholder="Password..."
                                   data-toggle="tooltip" data-placement="top" data-html="true" data-trigger="click"
                                   [title]="mensagemToolTip">
                          </div>
                          <span class="form-control-feedback">
                            <i class="material-icons">{{ input.validation(loginForm.controls.password) }}</i>
                          </span>
                        </div>
                      </div>
                      <div class="form-row justify-content-center form-control-lg">
                        <div class="form-group">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-rose"
                                  [ngClass]="!loginForm.valid ? 'btn-link' : ''">Entrar
                          </button>
                        </div>
                      </div>
                      <div class="form-row justify-content-center">
                        <div class="form-group">
                          <a class="btn btn-rose btn-link" [routerLink]="['esqueci-minha-senha']">
                            Esqueci minha Senha
                          </a>
                        </div>
                      </div>
                      <!-- <div class="form-row justify-content-center form-control-lg">
                        <h5>
                          - ou entre com -
                        </h5>
                      </div>
                      <div class="form-row justify-content-center form-control-lg">
                        <div class="form-group">
                          <button class="btn btn-social btn-link btn-facebook">
                            <i class="fa fa-facebook"></i>
                            <p>Facebook</p>
                          </button>
                          <button class="btn btn-social btn-link btn-google">
                            <i class="fa fa-google"></i>
                            <p>Google</p>
                          </button>
                        </div>
                      </div> -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

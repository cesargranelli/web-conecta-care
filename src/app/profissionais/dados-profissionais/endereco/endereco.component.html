<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">house</i>
            <h3 class="card-title">
              Endereço
            </h3>
          </div>
          <form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="logradouro" class="col-lg-2 col-md-3 col-form-label">Endereço *</label>
                  <div class="form-group col-lg-5 col-md-8"
                       [ngClass]="validationHas.validation(enderecoForm.controls?.logradouro)">
                    <input type="text" id="logradouro" class="form-control" formControlName="logradouro">
                  </div>
                  <label for="numero" class="col-lg-2 col-md-3 col-form-label">Número *</label>
                  <div class="form-group col-lg-2 col-md-8"
                       [ngClass]="validationHas.validation(enderecoForm.controls?.numero)">
                    <input type="text" id="numero" class="form-control" formControlName="numero" mask="0*">
                  </div>
                </div>
                <div class="row">
                  <label for="complemento" class="col-lg-2 col-md-3 col-form-label">Complemento</label>
                  <div class="form-group col-lg-5 col-md-8">
                    <input type="text" id="complemento" class="form-control" formControlName="complemento">
                  </div>
                  <label for="cep" class="col-lg-2 col-md-3 col-form-label">CEP *</label>
                  <div class="form-group col-lg-2 col-md-8"
                       [ngClass]="validationHas.validation(enderecoForm.controls?.cep)">
                    <input type="text" id="cep" class="form-control" formControlName="cep" mask="00000-000">
                  </div>
                </div>
                <div class="row">
                  <label for="bairro" class="col-lg-2 col-md-3 col-form-label">Bairro *</label>
                  <div class="form-group col-lg-4 col-md-8"
                       [ngClass]="validationHas.validation(enderecoForm.controls?.bairro)">
                    <input type="text" id="bairro" class="form-control" formControlName="bairro">
                  </div>
                  <label for="cidade" class="col-lg-2 col-md-3 col-form-label">Cidade *</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [ngClass]="validationHas.validation(enderecoForm.controls?.cidade)">
                    <input type="text" id="cidade" class="form-control" formControlName="cidade">
                  </div>
                </div>
                <div class="row">
                  <label for="comprovante" class="col-lg-2 col-md-3 col-form-label">Comprovante *</label>
                  <div class="col-lg-5 col-md-8">
                    <div class="fileinput text-center" data-provides="fileinput" [ngClass]="fileInputComprovante">
                      <div class="thumbnail img-circle img-raised" [ngClass]="fileInputComprovante">
                        <img [src]="fotoComprovante" rel="nofollow" alt="..."
                             style="max-width: 100px; max-height: 100px;">
                      </div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto Comprovante</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input type="file" id="comprovante" data-max-size="2" formControlName="comprovante"
                               (change)="onLoadFotoComprovante($event)">
                      </span>
                    </div>
                  </div>
                  <label for="estado" class="col-lg-1 col-md-3 col-form-label">UF *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="estado" id="estado" class="selectpicker" data-style="btn btn-primary"
                            data-width="100%">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="estado" *ngFor="let estado of estados"
                              [selected]="estado.id===endereco?.estado.id">{{ estado.uf }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button type="button" class="btn btn-gray" (click)="onReturn()">Retornar</button>
                <button type="button" class="btn btn-gray" (click)="enderecoForm.reset()">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button type="submit" class="btn btn-rose" [disabled]="!enderecoForm.valid">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

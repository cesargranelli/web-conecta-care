<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">work</i>
            <h3 class="card-title">
              Informações Profissionais
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="carreiraForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="conselho">Conselho *</label>
                  <div [ngClass]="validationHas.validation(carreiraForm.controls?.conselho)"
                       class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="conselho"
                            id="conselho" title="Selecione">
                      <option *ngFor="let conselho of conselhos" [ngValue]="conselho"
                              [selected]="conselho.id===carreira?.conselho?.id">{{ conselho.sigla }}</option>
                    </select>
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label"
                         for="registroProfissional" [hidden]="carreiraForm.controls.conselho.value.id == 14">
                    Nº {{this.carreiraForm.controls?.conselho.value ?
                    this.carreiraForm.controls.conselho.value.descricao : 'Registro'}}
                  </label>
                  <div [ngClass]="validationHas.validation(carreiraForm.controls?.registroProfissional)"
                       class="form-group col-lg-3 col-md-8" [hidden]="carreiraForm.controls.conselho.value.id == 14">
                    <input class="form-control" formControlName="registroProfissional" id="registroProfissional"
                           mask="999999999999999" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="ufConselho">UF Conselho *</label>
                  <div [ngClass]="validationHas.validation(carreiraForm.controls?.ufConselho)"
                       class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="ufConselho"
                            id="ufConselho" title="Selecione">
                      <option disabled selected>Selecione</option>
                      <option *ngFor="let ufConselho of estados" [ngValue]="ufConselho"
                              [selected]="ufConselho.id===carreira?.ufConselho?.id">{{ ufConselho.uf }}</option>
                    </select>
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="areasAtendimento">Área Atendimento *</label>
                  <div [ngClass]="validationHas.validation(carreiraForm.controls?.areasAtendimento)"
                       class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="areasAtendimento"
                            id="areasAtendimento" multiple="multiple" title="Selecione">
                      <option
                        *ngFor="let areaAtendimento of areasAtendimento"
                      >{{ areaAtendimento.nome | uppercase }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nomeReferencia1">Referência Nome 1</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="nomeReferencia1" id="nomeReferencia1" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="telefoneReferencia1">Referência Fone 1</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="telefoneReferencia1" id="telefoneReferencia1"
                           mask="(00) 00000-0000" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nomeReferencia2">Referência Nome 2</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="nomeReferencia2" id="nomeReferencia2" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="telefoneReferencia2">Referência Fone 2</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="telefoneReferencia2" id="telefoneReferencia2"
                           mask="(00) 00000-0000" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="transporte">Veículo utilizado para os
                    atendimentos *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="transporte"
                            id="transporte" title="Selecione">
                      <option *ngFor="let transporte of transportes" [ngValue]="transporte"
                              [selected]="transporte.id===carreira?.transporte?.id">{{ transporte.tipo }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!carreiraForm.valid" class="btn btn-rose" type="submit">Alterar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

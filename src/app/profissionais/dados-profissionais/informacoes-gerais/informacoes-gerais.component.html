<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Informações Gerais
            </h3>
          </div>
          <form [formGroup]="profissionalForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="nome" class="col-lg-2 col-md-3 col-form-label">Primeiro nome *</label>
                  <div class="form-group col-lg-9 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.nome)">
                    <input type="text" id="nome" class="form-control" formControlName="nome">
                  </div>
                </div>
                <div class="row">
                  <label for="sobrenome" class="col-lg-2 col-md-3 col-form-label">Sobrenome *</label>
                  <div class="form-group col-lg-9 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.sobrenome)">
                    <input type="text" id="sobrenome" class="form-control" formControlName="sobrenome">
                  </div>
                </div>
                <div class="row">
                  <label for="dataNascimento" class="col-lg-2 col-md-3 col-form-label">Data Nascimento *</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.dataNascimento)">
                    <input type="text" class="form-control datetimepicker" id="dataNascimento"
                           formControlName="dataNascimento"
                           (focus)="dateChange(profissionalForm.controls?.dataNascimento, 'dataNascimento')"
                           autocomplete="none">
                  </div>
                </div>
                <div class="row">
                  <label for="rg" class="col-lg-2 col-md-3 col-form-label">RG</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="rg" class="form-control" formControlName="rg" mask="00.000.000-0"
                           (blur)="lpadZero(profissionalForm.controls?.rg)">
                  </div>
                  <label for="rgEmissor" class="col-lg-3 col-md-3 col-form-label">Emissor</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="rgEmissor" class="form-control" formControlName="rgEmissor">
                  </div>
                </div>
                <div class="row">
                  <label for="rgDataEmissao" class="col-lg-2 col-md-3 col-form-label">Data Emissão RG</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.rgDataEmissao)">
                    <input type="text" class="form-control datetimepicker" id="rgDataEmissao"
                           formControlName="rgDataEmissao"
                           (focus)="dateChange(profissionalForm.controls?.rgDataEmissao, 'rgDataEmissao')"
                           autocomplete="none">
                  </div>
                  <label for="pis" class="col-lg-3 col-md-3 col-form-label">PIS</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="pis" class="form-control" formControlName="pis" mask="009.0009.009-9">
                  </div>
                </div>
                <div class="row">
                  <label for="genero" class="col-lg-2 col-md-3 col-form-label">Sexo *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="genero" id="genero" class="selectpicker" data-style="btn btn-primary"
                            data-width="100%" title="Selecione">
                      <option [ngValue]="genero" *ngFor="let genero of generos"
                              [selected]="genero.id === profissional?.genero.id">{{ genero.descricao }}</option>
                    </select>
                  </div>
                  <label for="tipoEmpresa" class="col-lg-3 col-md-3 col-form-label">Tipo Empresa *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="tipoEmpresa" id="tipoEmpresa" class="selectpicker"
                            data-style="btn btn-primary" data-width="100%" title="Selecione">
                      <option [ngValue]="tipoEmpresa" *ngFor="let tipoEmpresa of tipoEmpresas"
                              [selected]="tipoEmpresa.id === profissional?.tipoEmpresa.id">{{ tipoEmpresa.sigla }}
                        - {{ tipoEmpresa.tipo }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label for="estadoCivil" class="col-lg-2 col-md-3 col-form-label">Estado Civil *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="estadoCivil" id="estadoCivil" class="selectpicker"
                            data-style="btn btn-primary" data-width="100%" title="Selecione">
                      <option [ngValue]="estadoCivil" *ngFor="let estadoCivil of estadoCivis"
                              [selected]="estadoCivil.id === profissional?.estadoCivil.id">{{ estadoCivil.tipo }}</option>
                    </select>
                  </div>
                  <label for="cnpj" class="col-lg-3 col-md-3 col-form-label">Nº CNPJ *</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.cnpj)">
                    <input type="text" id="cnpj" class="form-control" formControlName="cnpj" mask="00.000.000/0000-00">
                  </div>
                </div>
                <div class="row">
                  <label for="ctps" class="col-lg-2 col-md-3 col-form-label">Nº CTPS *</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.ctps)">
                    <input type="text" id="ctps" class="form-control" formControlName="ctps">
                  </div>
                  <label for="ctpsSerie" class="col-lg-3 col-md-3 col-form-label">Nº Série CTPS *</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [ngClass]="validationHas.validation(profissionalForm.controls?.ctpsSerie)">
                    <input type="text" id="ctpsSerie" class="form-control" name="ctpsSerie" formControlName="ctpsSerie">
                  </div>
                </div>
                <div class="row">
                  <label for="fotoProfissional" class="col-lg-6 col-md-6 col-form-label">Foto da página da CPTS com sua
                    foto *</label>
                  <div class="col-lg-6 col-md-6">
                    <div class="fileinput text-center" data-provides="fileinput" [ngClass]="fileInputProfissional">
                      <div class="thumbnail img-circle img-raised" [ngClass]="fileInputProfissional">
                        <img [src]="fotoProfissional" rel="nofollow" alt="..."
                             style="max-width: 100px; max-height: 100px;">
                      </div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto Profissional</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input type="file" id="fotoProfissional" data-max-size="2" formControlName="fotoProfissional"
                               (change)="onLoadFotoProfissional($event)">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label for="fotoRg" class="col-lg-6 col-md-6 col-form-label">Foto da parte da frente do seu RG
                    *</label>
                  <div class="col-lg-6 col-md-6">
                    <div class="fileinput text-center" data-provides="fileinput" [ngClass]="fileInputRg">
                      <div class="thumbnail img-circle img-raised" [ngClass]="fileInputRg">
                        <img [src]="fotoRg" rel="nofollow" alt="..." style="max-width: 100px; max-height: 100px;">
                      </div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto RG</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input type="file" id="fotoRg" data-max-size="2" formControlName="fotoRg"
                               (change)="onLoadFotoRg($event)">
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button type="button" class="btn btn-gray" (click)="limpar()">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button type="submit" class="btn btn-rose" [disabled]="!profissionalForm.valid">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

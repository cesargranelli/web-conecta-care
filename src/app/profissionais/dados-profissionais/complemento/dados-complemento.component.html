<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">check_box</i>
            <h3 class="card-title">
              Informações Complementares
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="complementoForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="tituloEleitoral">Título eleitoral</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="tituloEleitoral" id="tituloEleitoral" mask="99999999999" type="text">
                  </div>
                  <label class="col-lg-1 col-md-3 col-form-label" for="zonaEleitoral">Zona</label>
                  <div class="form-group col-lg-2 col-md-8">
                    <input class="form-control" formControlName="zonaEleitoral" id="zonaEleitoral" mask="999" type="text">
                  </div>
                  <label class="col-lg-1 col-md-3 col-form-label" for="secaoEleitoral">Seção</label>
                  <div class="form-group col-lg-2 col-md-8">
                    <input class="form-control" formControlName="secaoEleitoral" id="secaoEleitoral" mask="9999" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="numeroHabilitacao">Nº Habilitação</label>
                  <div [ngClass]="validationHas.validation(complementoForm.controls?.numeroHabilitacao)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="numeroHabilitacao" id="numeroHabilitacao" mask="99999999999"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-3 col-form-label" for="dataValidadeHabilitacao">Validade</label>
                  <div [ngClass]="validationHas.validation(complementoForm.controls?.dataValidadeHabilitacao)"
                       class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(complementoForm.controls?.dataValidadeHabilitacao, 'dataValidadeHabilitacao')" autocomplete="none" class="form-control datetimepicker"
                           formControlName="dataValidadeHabilitacao" id="dataValidadeHabilitacao"
                           maxlength="10"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="categoriaCNH">Categoria</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%"
                            formControlName="categoriaCNH" id="categoriaCNH">
                      <option disabled selected>Selecione</option>
                      <option *ngFor="let categoriaCNH of categoriasCNH" [ngValue]="categoriaCNH.id"
                              [selected]="categoriaCNH.id===complemento?.categoriaCNH?.id">{{ categoriaCNH.sigla }}</option>
                    </select>
                  </div>
                  <label class="col-lg-5 col-md-5 col-form-label" for="fotoCNHFrente">Foto CNH Frente</label>
                  <div class="col-lg-6 col-md-6 offset-1">
                    <div [ngClass]="fileInputFotoCNHFrente" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputFotoCNHFrente" class="thumbnail paisagem img-raised">
                        <img [src]="fotoCNHFrente" rel="nofollow">
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail paisagem img-raised"></div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto CNH</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input (change)="onLoadFotoCNHFrente($event)" data-max-size="2" formControlName="fotoCNHFrente" id="fotoCNH" type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="numeroReservista">Nº
                    Reservista</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="numeroReservista" id="numeroReservista"
                           mask="999999999999"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nomeMae">Nome mãe *</label>
                  <div [ngClass]="validationHas.validation(complementoForm.controls?.nomeMae)"
                       class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="nomeMae" id="nomeMae" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="profissaoMae">Profissão mãe</label>
                  <div [ngClass]="validationHas.validation(complementoForm.controls?.profissaoMae)"
                       class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="profissaoMae" id="profissaoMae" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nomePai">Nome pai</label>
                  <div [ngClass]="validationHas.validation(complementoForm.controls?.nomePai)"
                       class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="nomePai" id="nomePai" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="profissaoPai">Profissão pai</label>
                  <div class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="profissaoPai" id="profissaoPai" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nomeConjuge">Nome cônjuge</label>
                  <div [ngClass]="validationHas.validation(complementoForm.controls?.nomeConjuge)"
                       class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="nomeConjuge" id="nomeConjuge" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="profissaoConjuge">Profissão cônjuge</label>
                  <div class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="profissaoConjuge" id="profissaoConjuge" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="carteiraVacinacao">Carteira de Vacinação
                    *</label>
                  <div class="form-group col-lg-1 col-md-8">
                    <div class="togglebutton">
                      <label>
                        <input formControlName="carteiraVacinacao" id="carteiraVacinacao" type="checkbox">
                        <span class="toggle"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!complementoForm.valid" class="btn btn-rose" type="submit">Alterar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

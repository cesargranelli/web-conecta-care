<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">school</i>
            <h3 class="card-title">
              Informações Acadêmicas
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="escolaridadeForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instrucao">Grau de instrução *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="instrucao"
                            id="instrucao">
                      <option disabled selected>Selecione</option>
                      <option *ngFor="let instrucao of instrucoes" [ngValue]="instrucao"
                              [selected]="instrucao.id===escolaridade?.instrucao?.id">{{ instrucao.grau }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instituicaoEnsino1">Instituição de ensino
                    1</label>
                  <div [ngClass]="validationHas.validation(escolaridadeForm.controls?.instituicaoEnsino1)"
                       class="form-group col-lg-8 col-md-8">
                    <input class="form-control" formControlName="instituicaoEnsino1" id="instituicaoEnsino1"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="anoConclusao1">Ano conclusão 1</label>
                  <div [ngClass]="validationHas.validation(escolaridadeForm.controls?.anoConclusao1)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="anoConclusao1" id="anoConclusao1" mask="9{4}"
                           type="text">
                  </div>
                </div>

                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instituicaoEnsino2">Instituição de ensino
                    2</label>
                  <div [ngClass]="validationHas.validation(escolaridadeForm.controls?.instituicaoEnsino2)"
                       class="form-group col-lg-8 col-md-8">
                    <input class="form-control" formControlName="instituicaoEnsino2" id="instituicaoEnsino2"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="anoConclusao2">Ano conclusão 2</label>
                  <div [ngClass]="validationHas.validation(escolaridadeForm.controls?.anoConclusao2)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="anoConclusao2" id="anoConclusao2" mask="9{4}"
                           type="text">
                  </div>
                </div>

                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instituicaoEnsino3">Instituição de ensino
                    3</label>
                  <div [ngClass]="validationHas.validation(escolaridadeForm.controls?.instituicaoEnsino3)"
                       class="form-group col-lg-8 col-md-8">
                    <input class="form-control" formControlName="instituicaoEnsino3" id="instituicaoEnsino3"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="anoConclusao3">Ano conclusão 3</label>
                  <div [ngClass]="validationHas.validation(escolaridadeForm.controls?.anoConclusao3)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="anoConclusao3" id="anoConclusao3" mask="9{4}"
                           type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!escolaridadeForm.valid" class="btn btn-rose" type="submit">Alterar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

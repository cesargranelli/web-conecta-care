<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">account_balance</i>
            <h3 class="card-title">
              Informações Bancárias
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="contaForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="tipo">Tipo conta bancária *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="tipo"
                            id="tipo">
                      <option *ngFor="let tipoConta of tipoContas" [ngValue]="tipoConta"
                              [selected]="tipoConta.codigo===conta?.tipo.codigo">{{ tipoConta.codigo }}
                        - {{ tipoConta.descricao }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="banco">Banco conta *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="banco"
                            id="banco">
                      <option disabled selected>Selecione</option>
                      <option *ngFor="let banco of bancos" [ngValue]="banco"
                              [selected]="banco.codigo===conta?.banco.codigo">{{ banco.codigo }}
                        - {{ banco.descricao }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="agencia">Nº Agência *</label>
                  <div [ngClass]="validationHas.validation(contaForm.controls?.agencia)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="agencia" id="agencia" mask="9{5}" name="agencia"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="numero">Nº Conta *</label>
                  <div [ngClass]="validationHas.validation(contaForm.controls?.numero)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="numero" id="numero" mask="9{12}" name="numero"
                           type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="digito">Nº Dígito Conta *</label>
                  <div [ngClass]="validationHas.validation(contaForm.controls?.digito)"
                       class="form-group col-lg-2 col-md-8">
                    <input class="form-control" formControlName="digito" id="digito" mask="9{2}" name="digito"
                           type="text">
                  </div>
                  <div class="row">
                    <label class="col-lg-3 col-md-3 col-form-label" for="chave_pix_primaria">Chave PIX 1</label>
                    <div [ngClass]="validationHas.validation(contaForm.controls?.chave_pix_primaria)"
                         class="form-group col-lg-3 col-md-8">
                      <input autocomplete="false" class="form-control" formControlName="chave_pix_primaria" name="chave_pix_primaria"
                             type="text">
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-lg-3 col-md-3 col-form-label" for="chave_pix_secundaria">Chave PIX 2</label>
                    <div [ngClass]="validationHas.validation(contaForm.controls?.chave_pix_secundaria)"
                         class="form-group col-lg-3 col-md-8">
                      <input autocomplete="false" class="form-control" formControlName="chave_pix_secundaria" name="chave_pix_secundaria"
                             type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!contaForm.valid" class="btn btn-rose" type="submit">Alterar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

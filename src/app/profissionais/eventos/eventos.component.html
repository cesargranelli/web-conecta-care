<div class="row">
  <div class="col-md-4">
    <ul class="nav nav-pills nav-pills-icons nav-pills-rose flex-column" role="tablist">
      <li class="nav-item" *ngFor="let evento of eventos; let it = index">
        <a class="nav-link" [ngClass]="(it == 0) ? 'active' : ''" href="#tab{{it}}" role="tab" data-toggle="tab">
          {{ evento.titulo }} {{ evento.data }} {{evento.titulo}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <div class="tab-content">
      <div class="tab-pane" *ngFor="let evento of eventos; let ic = index" [ngClass]="(ic == 0) ? 'active' : ''" id="tab{{ic}}">
        {{ evento.descricao }}
      </div>
    </div>
  </div>
</div>

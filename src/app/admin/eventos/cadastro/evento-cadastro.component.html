<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">mail</i>
            <h3 class="card-title">
              Cadastrar Evento
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="eventoForm" [hidden]="escondeFormulario" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="titulo">Título *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.titulo)"
                       class="form-group col-lg-9 col-md-9">
                    <input class="form-control" formControlName="titulo" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="descricao">Descrição *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.descricao)"
                       class="form-group col-lg-9 col-md-9">
                    <input class="form-control" formControlName="descricao" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="detalhe">Detalhe *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.detalhe)"
                       class="form-group col-lg-9 col-md-9">
                    <textarea class="form-control" formControlName="detalhe" rows="3"></textarea>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="cep">CEP *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.cep)"
                       class="form-group col-lg-3 col-md-3">
                    <input autocomplete="none" class="form-control" formControlName="cep" mask="00000-000" type="text">
                  </div>
                  <button (click)="pesquisarCep()" [disabled]="!eventoForm.controls.cep.valid"
                          class="btn btn-social btn-just-icon btn-round btn-rose" type="button">
                    <i class="material-icons">search</i>
                  </button>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="logradouro">Endereço *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.logradouro)"
                       class="form-group col-lg-5 col-md-9">
                    <input [value]="eventoForm.get('logradouro').value | titlecase" class="form-control" formControlName="logradouro"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-2 col-form-label" for="numero">Número *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.numero)"
                       class="form-group col-lg-2 col-md-9">
                    <input class="form-control" formControlName="numero" mask="0*" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="bairro">Bairro *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.bairro)"
                       class="form-group col-lg-4 col-md-9">
                    <input [value]="eventoForm.get('bairro').value | titlecase" class="form-control" formControlName="bairro"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-2 col-form-label" for="cidade">Cidade *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.cidade)"
                       class="form-group col-lg-3 col-md-9">
                    <input [value]="eventoForm.get('cidade').value | titlecase" class="form-control" formControlName="cidade"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="data">Data *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.data)"
                       class="form-group col-lg-3 col-md-3">
                    <input (focus)="dateChange(eventoForm)" autocomplete="false" class="form-control date" formControlName="data"
                           id="datepicker" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="hora">Hora *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.hora)"
                       class="form-group col-lg-3 col-md-3">
                    <input (focus)="timeChange(eventoForm)" autocomplete="false" class="form-control time" formControlName="hora"
                           id="timepicker" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="vagas">Vagas *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.vagas)"
                       class="form-group col-lg-3 col-md-3">
                    <input autocomplete="false" class="form-control" formControlName="vagas" mask="0999" pattern="^[1-9]{1,1}[0-9]{0,1}[0-9]{0,1}[0-9]{0,1}$"
                           type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="duracao">Duração em Horas *</label>
                  <div [ngClass]="validationHas.validation(eventoForm.controls?.duracao)"
                       class="form-group col-lg-3 col-md-3">
                    <input autocomplete="false" class="form-control" formControlName="duracao" mask="09" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="areaAtendimento">Especialidade *</label>
                  <div class="form-group col-lg-4 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%"
                            formControlName="areaAtendimento" id="areaAtendimento"
                            multiple="multiple" title="Selecione">
                      <option disabled selected>Selecione</option>
                      <option *ngFor="let areaAtendimento of areasAtendimento"
                              [ngValue]="areaAtendimento">{{ areaAtendimento.nome }}</option>
                    </select>
                  </div>
                  <label class="col-lg-1 col-md-3 col-form-label" for="estados">Região *</label>
                  <div class="form-group col-lg-4 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="estado"
                            id="estado" title="Selecione">
                      <option *ngFor="let estado of estados" [ngValue]="estado">{{ estado.uf }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button class="btn btn-gray" routerLink="/admin/eventos" type="button">Cancelar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!eventoForm.valid" class="btn btn-rose" type="submit">Cadastrar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

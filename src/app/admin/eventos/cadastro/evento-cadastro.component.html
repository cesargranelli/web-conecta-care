<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">mail</i>
            <h3 class="card-title">
              Cadastrar Evento
            </h3>
          </div>
          <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()" class="form-horizontal" [hidden]="escondeFormulario">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="titulo" class="col-lg-2 col-md-2 col-form-label">Título *</label>
                  <div class="form-group col-lg-9 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.titulo)">
                    <input type="text" class="form-control" formControlName="titulo">
                  </div>
                </div>
                <div class="row">
                  <label for="descricao" class="col-lg-2 col-md-2 col-form-label">Descrição *</label>
                  <div class="form-group col-lg-9 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.descricao)">
                    <input type="text" class="form-control" formControlName="descricao">
                  </div>
                </div>
                <div class="row">
                  <label for="detalhe" class="col-lg-2 col-md-2 col-form-label">Detalhe *</label>
                  <div class="form-group col-lg-9 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.detalhe)">
                    <textarea class="form-control" formControlName="detalhe" rows="3"></textarea>
                  </div>
                </div>
                <div class="row">
                  <label for="cep" class="col-lg-2 col-md-2 col-form-label">CEP *</label>
                  <div class="form-group col-lg-3 col-md-3" [ngClass]="validationHas.validation(eventoForm.controls?.cep)">
                    <input type="text" class="form-control" formControlName="cep" mask="00000-000" autocomplete="none">
                  </div>
                  <button type="button" class="btn btn-social btn-just-icon btn-round btn-rose"
                    (click)="pesquisarCep()" [disabled]="!eventoForm.controls.cep.valid">
                    <i class="material-icons">search</i>
                  </button>
                </div>
                <div class="row">
                  <label for="logradouro" class="col-lg-2 col-md-2 col-form-label">Endereço *</label>
                  <div class="form-group col-lg-5 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.logradouro)">
                    <input type="text" class="form-control" formControlName="logradouro"
                    [value]="eventoForm.get('logradouro').value | titlecase">
                  </div>
                  <label for="numero" class="col-lg-2 col-md-2 col-form-label">Número *</label>
                  <div class="form-group col-lg-2 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.numero)">
                    <input type="text" class="form-control" formControlName="numero" mask="0*">
                  </div>
                </div>
                <div class="row">
                  <label for="bairro" class="col-lg-2 col-md-2 col-form-label">Bairro *</label>
                  <div class="form-group col-lg-4 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.bairro)">
                    <input type="text" class="form-control" formControlName="bairro"
                    [value]="eventoForm.get('bairro').value | titlecase">
                  </div>
                  <label for="cidade" class="col-lg-2 col-md-2 col-form-label">Cidade *</label>
                  <div class="form-group col-lg-3 col-md-9" [ngClass]="validationHas.validation(eventoForm.controls?.cidade)">
                    <input type="text" class="form-control" formControlName="cidade"
                    [value]="eventoForm.get('cidade').value | titlecase">
                  </div>
                </div>
                <div class="row">
                  <label for="data" class="col-lg-2 col-md-2 col-form-label">Data *</label>
                  <div class="form-group col-lg-3 col-md-3" [ngClass]="validationHas.validation(eventoForm.controls?.data)">
                    <input type="text" class="form-control date" id="datepicker" formControlName="data" autocomplete="false" (focus)="dateChange(eventoForm)">
                  </div>
                  <label for="hora" class="col-lg-3 col-md-3 col-form-label">Hora *</label>
                  <div class="form-group col-lg-3 col-md-3" [ngClass]="validationHas.validation(eventoForm.controls?.hora)">
                    <input type="text" class="form-control time" id="timepicker" formControlName="hora" autocomplete="false" (focus)="timeChange(eventoForm)">
                  </div>
                </div>
                <div class="row">
                  <label for="vagas" class="col-lg-2 col-md-2 col-form-label">Vagas *</label>
                  <div class="form-group col-lg-3 col-md-3" [ngClass]="validationHas.validation(eventoForm.controls?.vagas)">
                    <input type="text" class="form-control" formControlName="vagas" autocomplete="false" mask="0999" pattern="^[1-9]{1,1}[0-9]{0,1}[0-9]{0,1}[0-9]{0,1}$">
                  </div>
                  <label for="duracao" class="col-lg-3 col-md-3 col-form-label">Duração em Horas *</label>
                  <div class="form-group col-lg-3 col-md-3" [ngClass]="validationHas.validation(eventoForm.controls?.duracao)">
                    <input type="text" class="form-control" formControlName="duracao" autocomplete="false" mask="09" pattern="^[1-2]{1,1}[0-4]{0,1}$">
                  </div>
                </div>
                <div class="row">
                  <label for="areaAtendimento" class="col-lg-2 col-md-3 col-form-label">Especialidade *</label>
                  <div class="form-group col-lg-4 col-md-8">
                    <select formControlName="areaAtendimento" id="areaAtendimento" multiple="multiple" class="selectpicker" data-style="btn btn-primary"
                            data-width="100%" title="Selecione">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="areaAtendimento" *ngFor="let areaAtendimento of areasAtendimento">{{ areaAtendimento.nome }}</option>
                    </select>
                  </div>
                  <label for="estados" class="col-lg-1 col-md-3 col-form-label">Região *</label>
                  <div class="form-group col-lg-4 col-md-8">
                    <select formControlName="estado" id="estado" class="selectpicker" data-style="btn btn-primary"
                            data-width="100%" title="Selecione">
                      <option [ngValue]="estado" *ngFor="let estado of estados">{{ estado.uf }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button type="button" class="btn btn-gray" routerLink="/admin/eventos">Cancelar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button type="submit" class="btn btn-rose" [disabled]="!eventoForm.valid">Cadastrar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

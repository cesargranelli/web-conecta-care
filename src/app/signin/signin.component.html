<div class="container conteudo">
  <div class="row">
    <div class="col-lg-8 col-md-10 col-sm-12 ml-auto mr-auto">
      <!--      Wizard container        -->
      <div class="wizard-container">
        <div class="card card-wizard active" data-color="rose" id="wizardProfile">
          <form action="" method="" novalidate="novalidate">
            <div class="card-header text-center">
              <h3 class="card-title">
                Selecione sua Categoria
              </h3>
            </div>
            <div class="wizard-navigation">
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item" style="width: 25%;">
                  <a class="nav-link active" href="#paciente" data-toggle="tab" role="tab">
                    Paciente
                  </a>
                </li>
                <li class="nav-item" style="width: 25%;">
                  <a class="nav-link" href="#profissional" data-toggle="tab" role="tab">
                    Profissional
                  </a>
                </li>
                <li class="nav-item" style="width: 25%;">
                  <a class="nav-link" href="#homecare" data-toggle="tab" role="tab">
                    Homecare
                  </a>
                </li>
                <li class="nav-item" style="width: 25%;">
                  <a class="nav-link" href="#convenio" data-toggle="tab" role="tab">
                    Convênio
                  </a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="paciente">
                  <div class="row justify-content-center">
                    <div class="col-lg-10">
                      <h5 class="info-text">Se você possui convênio médico entre em contato
                        com sua operadora para realizar o cadastro</h5>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-lg-7 col-sm-12">
                      <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInput1" class="bmd-label-floating">CPF (required)</label>
                          <input type="text" class="form-control" id="exampleInput1" name="firstname" required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <button type="button" class="btn btn-rose" name="cadastrar">Cadastrar</button>
                  </div>
                </div>
                <div class="tab-pane" id="profissional">
                  <h5 class="info-text"> What are you doing? (checkboxes) </h5>
                </div>
                <div class="tab-pane" id="homecare">
                  <h5 class="info-text"> Are you living in a nice area? </h5>
                </div>
                <div class="tab-pane" id="convenio">
                  <h5 class="info-text"> Convênio </h5>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- wizard container -->
    </div>
  </div>
</div>

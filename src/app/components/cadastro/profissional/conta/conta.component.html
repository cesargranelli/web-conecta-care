<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">account_balance</i>
            <h3 class="card-title">
              Informações Bancárias
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="contaForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="tipo">Tipo conta bancária *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="tipo"
                            id="tipoConta" title="Selecione">
                      <option *ngFor="let tipoConta of tipoContas" [value]="tipoConta.id">{{ tipoConta.codigo }}
                        - {{ tipoConta.descricao }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="banco">Banco conta *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="banco"
                            id="banco" title="Selecione">
                      <option *ngFor="let banco of bancos" [value]="banco.id">{{ banco.codigo }}
                        - {{ banco.descricao }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="agencia">Nº Agência *</label>
                  <div [ngClass]="validationHas.validation(contaForm.controls?.agencia)"
                       class="form-group col-lg-3 col-md-8">
                    <input autocomplete="false" class="form-control" formControlName="agencia" mask="9{5}" name="agencia"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="numero">Nº Conta *</label>
                  <div [ngClass]="validationHas.validation(contaForm.controls?.numero)"
                       class="form-group col-lg-3 col-md-8">
                    <input autocomplete="false" class="form-control" formControlName="numero" mask="9{12}" name="numero"
                           type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="digito">Nº Dígito Conta *</label>
                  <div [ngClass]="validationHas.validation(contaForm.controls?.digito)"
                       class="form-group col-lg-2 col-md-8">
                    <input autocomplete="false" class="form-control" formControlName="digito" mask="9{2}" name="digito"
                           type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button (click)="onReturn()" class="btn btn-gray" type="button">Retornar</button>
                <button (click)="limpar()" class="btn btn-gray" type="button">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!contaForm.valid" class="btn btn-rose" type="submit">Finalizar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

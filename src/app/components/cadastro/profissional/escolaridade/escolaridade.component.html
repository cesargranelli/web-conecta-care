<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">school</i>
            <h3 class="card-title">
              Informações Acadêmicas
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="escolaridadeForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instrucao">Grau de instrução *</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <select (change)="toogle()" class="selectpicker" data-style="btn btn-primary" data-width="100%"
                            formControlName="instrucao" id="instrucao" title="Selecione">
                      <option *ngFor="let instrucao of instrucoes" [value]="instrucao.id">{{ instrucao.grau }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instituicaoEnsino1">Instituição de ensino
                    1</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="toogleEstado" class="form-control" formControlName="instituicaoEnsino1"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="anoConclusao1">Ano conclusão 1</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input [readonly]="toogleEstado" class="form-control" formControlName="anoConclusao1" mask="9{4}"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instituicaoEnsino2">Instituição de ensino
                    2</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="toogleEstado" class="form-control" formControlName="instituicaoEnsino2"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="anoConclusao2">Ano conclusão 2</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input [readonly]="toogleEstado" class="form-control" formControlName="anoConclusao2" mask="9{4}"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="instituicaoEnsino3">Instituição de ensino
                    3</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="toogleEstado" class="form-control" formControlName="instituicaoEnsino3"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="anoConclusao3">Ano conclusão 3</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input [readonly]="toogleEstado" class="form-control" formControlName="anoConclusao3" mask="9{4}"
                           type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button (click)="onReturn()" class="btn btn-gray" type="button">Retornar</button>
                <button (click)="limpar()" class="btn btn-gray" type="button">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!escolaridadeForm.valid" class="btn btn-rose" type="submit">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

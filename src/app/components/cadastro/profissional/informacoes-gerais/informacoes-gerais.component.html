<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Informações Gerais
            </h3>
          </div>
          <form [formGroup]="profissionalForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="nome" class="col-lg-2 col-md-3 col-form-label">Primeiro nome *</label>
                  <div class="form-group col-lg-9 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.nome)">
                    <input type="text" class="form-control" formControlName="nome">
                  </div>
                </div>
                <div class="row">
                  <label for="sobrenome" class="col-lg-2 col-md-3 col-form-label">Sobrenome *</label>
                  <div class="form-group col-lg-9 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.sobrenome)">
                    <input type="text" class="form-control" formControlName="sobrenome">
                  </div>
                </div>
                <div class="row">
                  <label for="cpf" class="col-lg-2 col-md-3 col-form-label">CPF *</label>
                  <div class="form-group col-lg-3 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.cpf)">
                    <input type="text" class="form-control" formControlName="cpf" mask="000.000.000-00">
                  </div>
                  <label for="dataNascimento" class="col-lg-3 col-md-3 col-form-label">Data Nascimento *</label>
                  <div class="form-group col-lg-3 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.dataNascimento)">
                    <input type="text" class="form-control" formControlName="dataNascimento" [dropSpecialCharacters]="false" pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" mask="00/00/0000">
                  </div>
                </div>
                <div class="row">
                  <label for="rg" class="col-lg-2 col-md-3 col-form-label">RG</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" class="form-control" formControlName="rg" mask="009.009.009-09">
                  </div>
                  <label for="rgEmissor" class="col-lg-3 col-md-3 col-form-label">Emissor</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" class="form-control" formControlName="rgEmissor">
                  </div>
                </div>
                <div class="row">
                  <label for="rgDataEmissao" class="col-lg-2 col-md-3 col-form-label">Data Emissão RG</label>
                  <div class="form-group col-lg-3 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.rgDataEmissao)">
                    <input type="text" class="form-control" formControlName="rgDataEmissao" [dropSpecialCharacters]="false" pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" mask="09/09/0009">
                  </div>
                  <label for="pis" class="col-lg-3 col-md-3 col-form-label">PIS</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" class="form-control" formControlName="pis" mask="009.0009.009-9">
                  </div>
                </div>
                <div class="row">
                  <label for="genero" class="col-lg-2 col-md-3 col-form-label">Sexo *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="genero" class="custom-select" data-style="btn btn-rose" data-width="100%" title="Gênero">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="genero" *ngFor="let genero of generos | async">{{ genero.descricao }}</option>
                    </select>
                  </div>
                  <label for="tipoEmpresa" class="col-lg-3 col-md-3 col-form-label">Tipo Empresa *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="tipoEmpresa" class="custom-select" data-style="btn btn-primary btn-round" data-width="100%" title="Tipo Empresa">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="tipoEmpresa" *ngFor="let tipoEmpresa of tipoEmpresas">{{ tipoEmpresa.sigla }} - {{ tipoEmpresa.tipo }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label for="estadoCivil" class="col-lg-2 col-md-3 col-form-label">Estado Civil *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select formControlName="estadoCivil" class="custom-select" data-style="btn btn-primary btn-round" data-width="100%" title="Estado Civil">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="estadoCivil" *ngFor="let estadoCivil of estadoCivis">{{ estadoCivil.tipo }}</option>
                    </select>
                  </div>
                  <label for="cnpj" class="col-lg-3 col-md-3 col-form-label">Nº CNPJ *</label>
                  <div class="form-group col-lg-3 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.cnpj)">
                    <input type="text" class="form-control" formControlName="cnpj" mask="00.000.000/0000-00">
                  </div>
                </div>
                <div class="row">
                  <label for="ctps" class="col-lg-2 col-md-3 col-form-label">Nº CTPS *</label>
                  <div class="form-group col-lg-3 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.ctps)">
                    <input type="text" class="form-control" formControlName="ctps">
                  </div>
                  <label for="ctpsSerie" class="col-lg-3 col-md-3 col-form-label">Nº Série CTPS *</label>
                  <div class="form-group col-lg-3 col-md-8" [ngClass]="validationHas.validation(profissionalForm.controls?.ctpsSerie)">
                    <input type="text" class="form-control" name="ctpsSerie" formControlName="ctpsSerie">
                  </div>
                </div>
                <div class="row">
                  <label for="fotoProfissional" class="col-lg-2 col-md-3 col-form-label">Foto Profissional *</label>
                  <div class="col-lg-3 col-md-8">
                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input type="file" formControlName="fotoProfissional" (change)="onLoadFotoProfissional($event)">
                      </span>
                      <a href="javascript:;" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                        <i class="fa fa-times"></i> Descartar
                      </a>
                    </div>
                  </div>
                  <label for="fotoRg" class="col-lg-3 col-md-3 col-form-label">Foto RG *</label>
                  <div class="col-lg-3 col-md-8">
                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto RG</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input type="file" formControlName="fotoRg" (change)="onLoadFotoRg($event)">
                      </span>
                      <a href="javascript:;" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                        <i class="fa fa-times"></i> Descartar
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button type="button" class="btn btn-gray" (click)="profissionalForm.reset()">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button type="submit" class="btn btn-rose" [disabled]="!profissionalForm.valid">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

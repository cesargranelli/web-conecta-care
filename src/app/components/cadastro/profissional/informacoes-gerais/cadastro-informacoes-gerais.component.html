<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Conclusão do cadastro dos seus dados
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="profissionalForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nome">Primeiro nome *</label>
                  <div [ngClass]="validationHas.validation(profissionalForm.controls?.nome)"
                    class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="nome" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="sobrenome">Sobrenome *</label>
                  <div [ngClass]="validationHas.validation(profissionalForm.controls?.sobrenome)"
                    class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="sobrenome" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="dataNascimento">Data Nascimento *</label>
                  <div [ngClass]="validationHas.validation(profissionalForm.controls?.dataNascimento)"
                    class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(profissionalForm.controls?.dataNascimento, 'dataNascimento')"
                      autocomplete="none" class="form-control datetimepicker" formControlName="dataNascimento"
                      id="dataNascimento" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="rg">RG</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (blur)="lpadZero(profissionalForm.controls?.rg)" class="form-control" formControlName="rg"
                      mask="AA.AAA.AAA-A" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="rgEmissor">Emissor</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="rgEmissor" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="rgDataEmissao">Data Emissão RG</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(profissionalForm.controls?.rgDataEmissao, 'rgDataEmissao')"
                      autocomplete="none" class="form-control datetimepicker" formControlName="rgDataEmissao"
                      id="rgDataEmissao" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="pis">PIS</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="pis" mask="009.0009.009-9" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="genero">Sexo *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="genero"
                      id="genero" title="Selecione">
                      <option *ngFor="let genero of generos" [value]="genero.id">{{ genero.descricao }}</option>
                    </select>
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="tipoEmpresa">Tipo Empresa *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%"
                      formControlName="tipoEmpresa" id="tipoEmpresa" title="Selecione">
                      <option *ngFor="let tipoEmpresa of tipoEmpresas" [value]="tipoEmpresa.id">{{ tipoEmpresa.sigla }}
                        - {{ tipoEmpresa.tipo }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="estadoCivil">Estado Civil *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%"
                      formControlName="estadoCivil" id="estadoCivil" title="Selecione">
                      <option *ngFor="let estadoCivil of estadoCivis" [value]="estadoCivil.id">{{ estadoCivil.tipo }}
                      </option>
                    </select>
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="cnpj">Nº CNPJ</label>
                  <div [ngClass]="validationHas.validation(profissionalForm.controls?.cnpj)"
                    class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="cnpj" mask="00.000.000/0000-00" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="ctps">Nº CTPS *</label>
                  <div [ngClass]="validationHas.validation(profissionalForm.controls?.ctps)"
                    class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="ctps" maxlength="11" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="ctpsSerie">Nº Série CTPS *</label>
                  <div [ngClass]="validationHas.validation(profissionalForm.controls?.ctpsSerie)"
                    class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="ctpsSerie" maxlength="10" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-5 col-md-5 col-form-label" for="fotoCtps">Foto da página da CPTS com sua foto *</label>
                  <div class="col-lg-6 col-md-6 offset-lg-1">
                    <div [ngClass]="fileInputCtps" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputCtps" class="thumbnail paisagem img-raised">
                        <img [src]="imagemFotoCtps" alt="..." rel="nofollow">
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail paisagem img-raised"></div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span [hidden]="profissionalForm.controls.fotoCtps.valid">Selecionar foto</span>
                        <span [hidden]="profissionalForm.controls.fotoCtps.invalid">Trocar</span>
                        <input (change)="onLoadFotoCtps($event)" data-max-size="2" formControlName="fotoCtps" type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-5 col-md-5 col-form-label" for="fotoProfissional">Foto 3x4 *</label>
                  <div class="col-lg-6 col-md-6 offset-lg-1">
                    <div [ngClass]="fileInputProfissional" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputProfissional" class="thumbnail foto img-raised">
                        <img [src]="imagemFotoProfissional" alt="..." rel="nofollow">
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail foto img-raised"></div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span [hidden]="profissionalForm.controls.fotoProfissional.valid">Selecionar foto</span>
                        <span [hidden]="profissionalForm.controls.fotoProfissional.invalid">Trocar</span>
                        <input (change)="onLoadFotoProfissional($event)" data-max-size="2" formControlName="fotoProfissional" type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-5 col-md-5 col-form-label" for="fotoRgFrente">Foto da parte da frente do seu RG
                    *</label>
                  <div class="col-lg-6 col-md-6 offset-lg-1">
                    <div [ngClass]="fileInputRgFrente" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputRgFrente" class="thumbnail paisagem img-raised">
                        <img [src]="imagemFotoRgFrente" alt="..." rel="nofollow">
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail paisagem img-raised"></div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span [hidden]="profissionalForm.controls.fotoRgFrente.valid">Selecionar foto</span>
                        <span [hidden]="profissionalForm.controls.fotoRgFrente.invalid">Trocar</span>
                        <input (change)="onLoadFotoRgFrente($event)" data-max-size="2" formControlName="fotoRgFrente" type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-5 col-md-5 col-form-label" for="fotoRgVerso">Foto da parte do verso do seu RG
                    *</label>
                  <div class="col-lg-6 col-md-6 offset-lg-1">
                    <div [ngClass]="fileInputRgVerso" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputRgVerso" class="thumbnail paisagem img-raised">
                        <img [src]="imagemFotoRgVerso" alt="..." rel="nofollow">
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail paisagem img-raised"></div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span [hidden]="profissionalForm.controls.fotoRgVerso.valid">Selecionar foto</span>
                        <span [hidden]="profissionalForm.controls.fotoRgVerso.invalid">Trocar</span>
                        <input (change)="onLoadFotoRgVerso($event)" data-max-size="2" formControlName="fotoRgVerso" type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-5 col-md-5 col-form-label" for="fotoAssinatura">Assine em um papel branco da mesma forma que está no verso do seu RG ou CNH, tire uma foto legível e carregue-a neste campo
                    *</label>
                  <div class="col-lg-6 col-md-6 offset-lg-1">
                    <div [ngClass]="fileInputAssinatura" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputAssinatura" class="thumbnail paisagem img-raised">
                        <img [src]="imagemFotoAssinatura" alt="..." rel="nofollow">
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail paisagem img-raised"></div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span [hidden]="profissionalForm.controls.fotoAssinatura.valid">Selecionar foto</span>
                        <span [hidden]="profissionalForm.controls.fotoAssinatura.invalid">Trocar</span>
                        <input (change)="onLoadFotoAssinatura($event)" data-max-size="2" formControlName="fotoAssinatura" type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="disponivelParaAtendimento">Disponível para atendimento?</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <div class="togglebutton">
                      Não
                      <label>
                        <input formControlName="disponivelParaAtendimento" type="checkbox">
                        <span class="toggle"></span>
                      </label>
                      Sim
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button (click)="limpar()" class="btn btn-gray" type="button">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!profissionalForm.valid" class="btn btn-rose" type="submit">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

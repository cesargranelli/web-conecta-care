<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">contact_phone</i>
            <h3 class="card-title">
              Informações de Contato
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="contatoForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="telefoneFixo">Fone Fixo</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">
                            {{ codigoPais }}
                          </span>
                      </div>
                      <input class="form-control" formControlName="telefoneFixo" mask="(00) 0000-0000"
                             placeholder="(99) 9999-9999" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="celularPrincipal">Celular Principal *</label>
                  <div [ngClass]="validationHas.validation(contatoForm.controls?.celularPrincipal)"
                       class="form-group col-lg-6 col-md-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">
                            {{ codigoPais }}
                          </span>
                      </div>
                      <input class="form-control" formControlName="celularPrincipal" mask="(00) 00000-0000"
                             placeholder="(99) 99999-9999" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="telefoneRecado">Fone Recado</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">
                            {{ codigoPais }}
                          </span>
                      </div>
                      <input class="form-control" formControlName="telefoneRecado" mask="(00) 0000-0000"
                             placeholder="(99) 9999-9999" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="celularSecundario">Celular Secundário</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text">
                            {{ codigoPais }}
                          </span>
                      </div>
                      <input class="form-control" formControlName="celularSecundario" mask="(00) 00000-0000"
                             placeholder="(99) 99999-9999" type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button (click)="onReturn()" class="btn btn-gray" type="button">Retornar</button>
                  <button (click)="contatoForm.reset()" class="btn btn-gray" type="button">Limpar</button>
                </span>
              <span class="bmd-form-group is-filled">
                  <button [disabled]="!contatoForm.valid" class="btn btn-rose" type="submit">Avançar</button>
                </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

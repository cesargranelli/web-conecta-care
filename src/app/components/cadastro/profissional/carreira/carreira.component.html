<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <h3 class="card-title">
              Informações Profissionais
            </h3>
            <i class="material-icons">work</i>
          </div>
          <form [formGroup]="carreiraForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="conselho" class="col-lg-2 col-md-3 col-form-label">Conselho *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="custom-select" data-style="btn btn-primary btn-round" data-width="100%" title="Conselho" formControlName="conselho">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="conselho" *ngFor="let conselho of conselhos">{{ conselho.sigla }}</option>
                    </select>
                  </div>
                  <label for="registroProfissional" class="col-lg-3 col-md-3 col-form-label">Nº Registro</label>
                  <div class="form-group col-lg-3 col-md-8"
                    [ngClass]="carreiraForm.controls.registroProfissional.invalid && carreiraForm.controls.registroProfissional.touched ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="registroProfissional" formControlName="registroProfissional" mask="999999999999999">
                  </div>
                </div>
                <div class="row">
                  <label for="ufConselho" class="col-lg-2 col-md-3 col-form-label">UF Conselho *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="custom-select"  data-style="btn btn-primary btn-round" data-width="100%" title="UF Conselho" formControlName="ufConselho">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="ufConselho" *ngFor="let ufConselho of estados">{{ ufConselho.uf }}</option>
                    </select>
                  </div>
                  <label for="areaAtendimento" class="col-lg-3 col-md-3 col-form-label">Área Atendimento *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="custom-select" multiple="multiple" data-style="btn btn-primary btn-round" data-width="100%" title="Área Atendimento" formControlName="areaAtendimento">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="areaAtendimento" *ngFor="let areaAtendimento of areasAtendimento">{{ areaAtendimento.nome | uppercase }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label for="nomeReferencia1" class="col-lg-2 col-md-3 col-form-label">Referência Nome 1</label>
                  <div class="form-group col-lg-3 col-md-8"
                    [ngClass]="carreiraForm.controls.nomeReferencia1.invalid && carreiraForm.controls.nomeReferencia1.touched ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="nomeReferencia1" formControlName="nomeReferencia1">
                  </div>
                  <label for="telefoneReferencia1" class="col-lg-3 col-md-3 col-form-label">Referência Fone 1</label>
                  <div class="form-group col-lg-3 col-md-8"
                    [ngClass]="carreiraForm.controls.telefoneReferencia1.invalid && carreiraForm.controls.telefoneReferencia1.touched ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="telefoneReferencia1" formControlName="telefoneReferencia1" mask="(00) 00000-0000">
                  </div>
                </div>
                <div class="row">
                  <label for="nomeReferencia2" class="col-lg-2 col-md-3 col-form-label">Referência Nome 2</label>
                  <div class="form-group col-lg-3 col-md-8"
                    [ngClass]="carreiraForm.controls.nomeReferencia2.invalid && carreiraForm.controls.nomeReferencia2.touched ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="nomeReferencia2" formControlName="nomeReferencia2">
                  </div>
                  <label for="telefoneReferencia2" class="col-lg-3 col-md-3 col-form-label">Referência Fone 2</label>
                  <div class="form-group col-lg-3 col-md-8"
                    [ngClass]="carreiraForm.controls.telefoneReferencia2.invalid && carreiraForm.controls.telefoneReferencia2.touched ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="telefoneReferencia2" formControlName="telefoneReferencia2" mask="(00) 00000-0000">
                  </div>
                </div>
                <div class="row">
                  <label for="transporte" class="col-lg-2 col-md-3 col-form-label">Veículo utilizado para os atendimentos *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="custom-select" data-style="btn btn-primary btn-round" data-width="100%" title="Transporte" formControlName="transporte">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="transporte" *ngFor="let transporte of transportes">{{ transporte.tipo }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button type="button" class="btn btn-gray">Retornar</button>
                <button type="button" class="btn btn-gray">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button type="submit" class="btn btn-rose" [disabled]="carreiraForm.invalid">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

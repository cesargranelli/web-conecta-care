<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">build</i>
            <h3 class="card-title">
              Experiência Profissional
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="experienciaForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="experiencia">Experiência Profissional *</label>
                  <div class="form-group col-lg-1 col-md-8">
                    <div class="togglebutton">
                      <label>
                        <input (click)="toogle()" checked formControlName="experiencia" type="checkbox">
                        <span class="toggle"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="empresa1">Empresa anterior 1</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="somenteLeitura" class="form-control" formControlName="empresa1" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="cargo1">Cargo anterior 1</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="somenteLeitura" class="form-control" formControlName="cargo1" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="dataAdmissao1">Data admissão 1</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(experienciaForm.controls?.dataAdmissao1, 'dataAdmissao1')" [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataAdmissao1"
                           id="dataAdmissao1"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-3 col-form-label" for="dataDemissao1">Data demissão 1</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(experienciaForm.controls?.dataDemissao1, 'dataDemissao1')" [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataDemissao1"
                           id="dataDemissao1"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="empresa2">Empresa anterior 2</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="somenteLeitura" class="form-control" formControlName="empresa2" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="cargo2">Cargo anterior 2</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="somenteLeitura" class="form-control" formControlName="cargo2" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="dataAdmissao2">Data admissão 2</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(experienciaForm.controls?.dataAdmissao2, 'dataAdmissao2')" [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataAdmissao2"
                           id="dataAdmissao2"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-3 col-form-label" for="dataDemissao2">Data demissão 2</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(experienciaForm.controls?.dataDemissao2, 'dataDemissao2')" [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataDemissao2"
                           id="dataDemissao2"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="empresa3">Empresa anterior 3</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="somenteLeitura" class="form-control" formControlName="empresa3" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="cargo3">Cargo anterior 3</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <input [readonly]="somenteLeitura" class="form-control" formControlName="cargo3" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="dataAdmissao3">Data admissão 3</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(experienciaForm.controls?.dataAdmissao3, 'dataAdmissao3')" [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataAdmissao3"
                           id="dataAdmissao3"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-3 col-form-label" for="dataDemissao3">Data demissão 3</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(experienciaForm.controls?.dataDemissao3, 'dataDemissao3')" [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataDemissao3"
                           id="dataDemissao3"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-3 col-md-3 col-form-label" for="observacao">Observação</label>
                  <div class="form-group col-lg-8 col-md-8">
                    <textarea [readonly]="somenteLeitura" class="form-control" formControlName="observacao"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button (click)="onReturn()" class="btn btn-gray" type="button">Retornar</button>
                <button (click)="experienciaForm.reset()" class="btn btn-gray" type="button">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!experienciaForm.valid" class="btn btn-rose" type="submit">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

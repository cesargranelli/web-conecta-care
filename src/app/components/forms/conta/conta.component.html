<form [formGroup]="contaForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="row">
    <label for="tipo" class="col-lg-3 col-md-3 col-form-label">Tipo conta bancária *</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="contaForm.controls.tipo.invalid && contaForm.controls.tipo.touched ? 'has-danger' : ''">
      <select class="selectpicker" data-style="btn btn-primary btn-round" data-width="100%" title="Tipo">
        <option disabled selected>Selecione</option>
        <option value="2">Item 1</option>
      </select>
    </div>
  </div>
  <div class="row">
    <label for="banco" class="col-lg-3 col-md-3 col-form-label">Banco conta *</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="contaForm.controls.banco.invalid && contaForm.controls.banco.touched ? 'has-danger' : ''">
      <select class="selectpicker" data-style="btn btn-primary btn-round" data-width="100%" title="Instrução">
        <option disabled selected>Selecione</option>
        <option value="2">Item 1</option>
      </select>
    </div>
  </div>
  <div class="row">
    <label for="agencia" class="col-lg-3 col-md-3 col-form-label">Nº Agência *</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="contaForm.controls.agencia.invalid && contaForm.controls.agencia.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="agencia" formControlName="agencia">
    </div>
  </div>
  <div class="row">
    <label for="numero" class="col-lg-3 col-md-3 col-form-label">Nº Conta *</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="contaForm.controls.numero.invalid && contaForm.controls.numero.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="numero" formControlName="numero">
    </div>
    <label for="digito" class="col-lg-3 col-md-3 col-form-label">Nº Dígito Conta *</label>
    <div class="form-group col-lg-2 col-md-8"
      [ngClass]="contaForm.controls.digito.invalid && contaForm.controls.digito.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="digito" formControlName="digito">
    </div>
  </div>
  <div class="form-row justify-content-between mt-4">
    <div>
      <button type="button" class="btn btn-gray">Retornar</button>
      <button type="button" class="btn btn-gray">Limpar</button>
    </div>
    <div>
      <button type="submit" class="btn btn-rose" [disabled]="!contaForm.valid">Avançar</button>
    </div>
  </div>
</form>

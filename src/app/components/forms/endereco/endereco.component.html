<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <h3 class="card-title">
              Endereço
            </h3>
            <i class="material-icons">house</i>
          </div>
          <form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="logradouro" class="col-lg-2 col-md-3 col-form-label">Endereço *</label>
                  <div class="form-group col-lg-5 col-md-8"
                    [ngClass]="enderecoForm.controls.logradouro.invalid ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="logradouro" formControlName="logradouro"
                    [value]="enderecoForm.get('logradouro').value | titlecase">
                  </div>
                  <label for="numero" class="col-lg-2 col-md-3 col-form-label">Número *</label>
                  <div class="form-group col-lg-2 col-md-8"
                    [ngClass]="enderecoForm.controls.numero.invalid ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="numero" formControlName="numero">
                  </div>
                </div>
                <div class="row">
                  <label for="complemento" class="col-lg-2 col-md-3 col-form-label">Complemento</label>
                  <div class="form-group col-lg-5 col-md-8">
                    <input type="text" class="form-control" name="complemento" formControlName="complemento">
                  </div>
                  <label for="cep" class="col-lg-2 col-md-3 col-form-label">CEP *</label>
                  <div class="form-group col-lg-2 col-md-8"
                    [ngClass]="enderecoForm.controls.cep.invalid ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="cep" formControlName="cep" mask="00000-000">
                  </div>
                </div>
                <div class="row">
                  <label for="bairro" class="col-lg-2 col-md-3 col-form-label">Bairro *</label>
                  <div class="form-group col-lg-4 col-md-8"
                    [ngClass]="enderecoForm.controls.bairro.invalid ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="bairro" formControlName="bairro"
                    [value]="enderecoForm.get('bairro').value | titlecase">
                  </div>
                  <label for="cidade" class="col-lg-2 col-md-3 col-form-label">Cidade *</label>
                  <div class="form-group col-lg-3 col-md-8"
                    [ngClass]="enderecoForm.controls.cidade.invalid ? 'has-danger' : ''">
                    <input type="text" class="form-control" name="cidade" formControlName="cidade"
                    [value]="enderecoForm.get('cidade').value | titlecase">
                  </div>
                </div>
                <div class="row">
                  <label for="comprovante" class="col-lg-2 col-md-3 col-form-label">Comprovante *</label>
                  <div class="col-lg-5 col-md-8"
                    [ngClass]="enderecoForm.controls.comprovante.invalid ? 'has-danger' : ''">
                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Selecionar imagem</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input type="file" (change)="onLoad($event)" formControlName="comprovante">
                      </span>
                      <a href="javascript:;" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                        <i class="fa fa-times"></i> Descartar
                      </a>
                    </div>
                  </div>
                  <label for="estado" class="col-lg-1 col-md-3 col-form-label">UF *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="custom-select" data-style="btn btn-primary btn-round" data-width="100%" title="Gênero" formControlName="estado">
                      <option disabled selected>Selecione</option>
                      <option [ngValue]="estado" *ngFor="let estado of estados">{{ estado.uf }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button type="button" class="btn btn-gray">Retornar</button>
                <button type="button" class="btn btn-gray">Limpar</button>
              </span>
              <span class="bmd-form-group is-filled">
                <button type="submit" class="btn btn-rose" [disabled]="enderecoForm.invalid">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

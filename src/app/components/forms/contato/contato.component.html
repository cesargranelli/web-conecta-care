<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <h3 class="card-title">
              Informações de Contato
            </h3>
            <i class="material-icons">contact_phone</i>
          </div>
            <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()" class="form-horizontal">
              <div class="card-body">
                <div class="tab-content">
                  <div class="row">
                    <label for="telefoneFixo" class="col-lg-2 col-md-3 col-form-label">Fone Fixo</label>
                    <div class="form-group col-lg-3 col-md-8">
                      <input type="text" class="form-control" name="telefoneFixo" formControlName="telefoneFixo" placeholder="(99) 9999-9999" mask="(00) 0000-0000">
                    </div>
                    <label for="celularPrincipal" class="col-lg-3 col-md-3 col-form-label">Celular Principal *</label>
                    <div class="form-group col-lg-3 col-md-8"
                      [ngClass]="contatoForm.controls.celularPrincipal.invalid && contatoForm.controls.celularPrincipal.touched ? 'has-danger' : ''">
                      <input type="text" class="form-control" name="celularPrincipal" formControlName="celularPrincipal" placeholder="(99) 99999-9999" mask="(00) 00000-0000">
                    </div>
                  </div>
                  <div class="row">
                    <label for="telefoneRecado" class="col-lg-2 col-md-3 col-form-label">Fone Recado</label>
                    <div class="form-group col-lg-3 col-md-8">
                      <input type="text" class="form-control" name="telefoneRecado" formControlName="telefoneRecado" placeholder="(99) 9999-9999" mask="(00) 0000-0000">
                    </div>
                    <label for="celularSecundario" class="col-lg-3 col-md-3 col-form-label">Celular Secundário</label>
                    <div class="form-group col-lg-3 col-md-8">
                      <input type="text" class="form-control" name="celularSecundario" formControlName="celularSecundario" placeholder="(99) 99999-9999" mask="(00) 00000-0000">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button type="button" class="btn btn-gray">Retornar</button>
                  <button type="button" class="btn btn-gray">Limpar</button>
                </span>
                <span class="bmd-form-group is-filled">
                  <button type="submit" class="btn btn-rose" [disabled]="contatoForm.invalid">Avançar</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<form [formGroup]="complementoForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="row">
    <label for="tituloEleitoral" class="col-lg-2 col-md-3 col-form-label">Título eleitoral</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.tituloEleitoral.invalid && complementoForm.controls.tituloEleitoral.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="tituloEleitoral" formControlName="tituloEleitoral">
    </div>
    <label for="zonaEleitoral" class="col-lg-1 col-md-3 col-form-label">Zona</label>
    <div class="form-group col-lg-2 col-md-8"
      [ngClass]="complementoForm.controls.zonaEleitoral.invalid && complementoForm.controls.zonaEleitoral.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="zonaEleitoral" formControlName="zonaEleitoral">
    </div>
    <label for="secaoEleitoral" class="col-lg-1 col-md-3 col-form-label">Seção</label>
    <div class="form-group col-lg-2 col-md-8"
      [ngClass]="complementoForm.controls.secaoEleitoral.invalid && complementoForm.controls.secaoEleitoral.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="secaoEleitoral" formControlName="secaoEleitoral">
    </div>
  </div>
  <div class="row">
    <label for="numeroHabilitacao" class="col-lg-2 col-md-3 col-form-label">Nº Habilitação *</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.numeroHabilitacao.invalid && complementoForm.controls.numeroHabilitacao.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="numeroHabilitacao" formControlName="numeroHabilitacao">
    </div>
    <label for="dataValidadeHabilitacao" class="col-lg-2 col-md-3 col-form-label">Validade *</label>
    <div class="form-group col-lg-2 col-md-8"
      [ngClass]="complementoForm.controls.dataValidadeHabilitacao.invalid && complementoForm.controls.dataValidadeHabilitacao.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="dataValidadeHabilitacao" formControlName="dataValidadeHabilitacao">
    </div>
  </div>
  <div class="row">
    <label for="categoriaCNH" class="col-lg-2 col-md-3 col-form-label">Categoria *</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.categoriaCNH.invalid && complementoForm.controls.categoriaCNH.touched ? 'has-danger' : ''">
      <select class="selectpicker" data-style="btn btn-primary btn-round" data-width="100%" title="Instrução">
        <option disabled selected>Selecione</option>
        <option value="1">Item 1</option>
      </select>
    </div>
    <label for="fotoCNH" class="col-lg-2 col-md-3 col-form-label">Foto CNH *</label>
    <div class="col-lg-5 col-md-3"
      [ngClass]="complementoForm.controls.fotoCNH.invalid && complementoForm.controls.fotoCNH.touched ? 'has-danger' : ''">
      <div class="fileinput fileinput-new text-center" data-provides="fileinput">
        <span class="btn btn-raised btn-round btn-rose btn-file">
          <span class="fileinput-new">Selecionar imagem</span>
          <span class="fileinput-exists">Trocar</span>
          <input type="file" name="..." #fotoCNH>
        </span>
        <a href="javascript:;" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
          <i class="fa fa-times"></i> Descartar
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <label for="numeroReservista" class="col-lg-2 col-md-3 col-form-label">Nº Reservista</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.numeroReservista.invalid && complementoForm.controls.numeroReservista.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="numeroReservista" formControlName="numeroReservista">
    </div>
  </div>
  <div class="row">
    <label for="nomeMae" class="col-lg-2 col-md-3 col-form-label">Nome mãe</label>
    <div class="form-group col-lg-9 col-md-8"
      [ngClass]="complementoForm.controls.nomeMae.invalid && complementoForm.controls.nomeMae.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="nomeMae" formControlName="nomeMae">
    </div>
  </div>
  <div class="row">
    <label for="profissaoMae" class="col-lg-2 col-md-3 col-form-label">Profissão mãe</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.profissaoMae.invalid && complementoForm.controls.profissaoMae.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="profissaoMae" formControlName="profissaoMae">
    </div>
  </div>
  <div class="row">
    <label for="nomePai" class="col-lg-2 col-md-3 col-form-label">Nome pai</label>
    <div class="form-group col-lg-9 col-md-8"
      [ngClass]="complementoForm.controls.nomePai.invalid && complementoForm.controls.nomePai.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="nomePai" formControlName="nomePai">
    </div>
  </div>
  <div class="row">
    <label for="profissaoPai" class="col-lg-2 col-md-3 col-form-label">Profissão pai</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.profissaoPai.invalid && complementoForm.controls.profissaoPai.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="profissaoPai" formControlName="profissaoPai">
    </div>
  </div>
  <div class="row">
    <label for="nomeConjuge" class="col-lg-2 col-md-3 col-form-label">Nome pai</label>
    <div class="form-group col-lg-9 col-md-8"
      [ngClass]="complementoForm.controls.nomeConjuge.invalid && complementoForm.controls.nomeConjuge.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="nomeConjuge" formControlName="nomeConjuge">
    </div>
  </div>
  <div class="row">
    <label for="profissaoConjuge" class="col-lg-2 col-md-3 col-form-label">Profissão mãe</label>
    <div class="form-group col-lg-3 col-md-8"
      [ngClass]="complementoForm.controls.profissaoConjuge.invalid && complementoForm.controls.profissaoConjuge.touched ? 'has-danger' : ''">
      <input type="text" class="form-control" name="profissaoConjuge" formControlName="profissaoConjuge">
    </div>
  </div>
  <div class="form-row justify-content-between mt-4">
    <div>
      <button type="button" class="btn btn-gray">Retornar</button>
      <button type="button" class="btn btn-gray">Limpar</button>
    </div>
    <div>
      <button type="submit" class="btn btn-rose" [disabled]="!complementoForm.valid">Avançar</button>
    </div>
  </div>
</form>

<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Dados Homecare
            </h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let card of cards">
                <app-card-ver-dados [icon]="card.icon" [link]="card.link" [value]="card.value" [stats]="card.stats">
                </app-card-ver-dados>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

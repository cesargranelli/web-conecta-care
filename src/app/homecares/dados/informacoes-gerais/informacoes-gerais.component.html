<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Informações Gerais
            </h3>
          </div>
          <form [formGroup]="infoGeraisFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal" [hidden]="hideForm">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="nomeEmpresaHomeCare" class="col-lg-3 col-md-3 col-form-label">Empresa Home Care *</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input type="text" id="nomeEmpresaHomeCare" class="form-control"
                           formControlName="nomeEmpresaHomeCare"
                           placeholder="Nome da empresa">
                  </div>
                </div>
                <div class="row">
                  <label for="tipoDocumento" class="col-lg-3 col-md-3 col-form-label">Tipo Documento *</label>
                  <div class="form-group col-lg-3 col-md-8 checkbox-radios" id="tipoDocumento">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="tipoDocumento" type="radio"
                               name="tipoDocumento" value="CNPJ" checked>
                        CNPJ
                        <span class="circle">
                              <span class="check"></span>
                            </span>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="tipoDocumento" type="radio"
                               name="tipoDocumento" value="MEI">
                        MEI
                        <span class="circle">
                              <span class="check"></span>
                            </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label for="numeroDocumento"
                         class="col-lg-3 col-md-3 col-form-label">Nº {{infoGeraisFormGroup.value.tipoDocumento}}
                    *</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input type="text" id="numeroDocumento" class="form-control" formControlName="numeroDocumento"
                           placeholder="Nº {{infoGeraisFormGroup.value.tipoDocumento}}" mask="000.000.000-00">
                  </div>
                </div>
                <div class="row">
                  <label for="enderecoSite" class="col-lg-3 col-md-3 col-form-label">Site</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input type="text" id="enderecoSite" class="form-control" formControlName="enderecoSite"
                           placeholder="www.sitedaempresa.com">
                  </div>
                </div>
                <div class="row">
                  <label for="areasAtendimento" class="col-lg-3 col-md-3 col-form-label">Área Atendimento *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" id="areasAtendimento" multiple="multiple" data-style="btn btn-primary"
                            data-width="100%" title="Selecione" formControlName="areasAtendimento">
                      <option
                        *ngFor="let areaAtendimento of areasAtendimento"
                      >{{ areaAtendimento.nome | uppercase }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button type="button" class="btn btn-gray">Retornar</button>
                  <button type="button" class="btn btn-gray" (click)="limparForm()">Limpar</button>
                </span>
              <span class="bmd-form-group is-filled">
                  <button type="submit" class="btn btn-rose" [disabled]="!infoGeraisFormGroup.valid">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

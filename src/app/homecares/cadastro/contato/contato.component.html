<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">contact_phone</i>
            <h3 class="card-title">
              Contato
            </h3>
          </div>
          <form [formGroup]="contatoFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal" [hidden]="hideForm">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="telefoneFixo" class="col-lg-2 col-md-3 col-form-label">Fone Fixo</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="telefoneFixo" class="form-control" formControlName="telefoneFixo"
                           placeholder="(99) 9999-9999" mask="(00) 0000-0000">
                  </div>
                  <label for="telefoneRecado" class="col-lg-3 col-md-3 col-form-label">Fone Recado</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="telefoneRecado" class="form-control" formControlName="telefoneRecado"
                           placeholder="(99) 99999-9999" mask="(00) 00000-0000">
                  </div>
                </div>
                <div class="row">
                  <label for="celular" class="col-lg-2 col-md-3 col-form-label">Celular</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="celular" class="form-control" formControlName="celular"
                           placeholder="(99) 99999-9999" mask="(00) 00000-0000">
                  </div>
                  <label for="atendimentoWhatsapp" class="col-lg-3 col-md-3 col-form-label">Atendimento por
                    WhatsApp</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input type="text" id="atendimentoWhatsapp" class="form-control"
                           formControlName="atendimentoWhatsapp"
                           placeholder="(99) 99999-9999" mask="(00) 00000-0000">
                  </div>
                </div>
                <div class="row">
                  <label for="nomeEmpresaHomeCare" class="col-lg-3 col-md-3 col-form-label">Empresa Home Care *</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input type="text" id="nomeEmpresaHomeCare" class="form-control"
                           formControlName="nomeEmpresaHomeCare"
                           placeholder="Nome da empresa">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button type="button" class="btn btn-gray">Retornar</button>
                  <button type="button" class="btn btn-gray">Limpar</button>
                </span>
              <span class="bmd-form-group is-filled">
                  <button type="submit" class="btn btn-rose">Avan√ßar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

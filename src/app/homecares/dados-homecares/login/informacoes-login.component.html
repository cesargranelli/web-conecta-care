<div class="wrapper wrapper-full-page">
  <div class="page-header login-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 ml-auto mr-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <div class="social-line">
                  <i class="material-icons">fingerprint</i>
                  <h4 class="card-title">Manutenção de Login</h4>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-8 ml-auto mr-auto">
                <p class="card-description text-center"></p>
                <div class="form-row justify-content-center form-control-lg">
                  <div class="col-lg-10 col-md-10 col-sm-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input class="form-control" formControlName="email" type="email">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                    <i class="material-icons">arrow_back</i>
                  </button>
                </span>
                <div class="card-footer">
                  <!-- <span class="bmd-form-group is-filled">
                    <button [routerLink]="['/login/manutencao-senha']" class="btn btn-rose"
                            type="button">Trocar Email</button>
                  </span> -->
                  <span class="bmd-form-group is-filled">
                    <button [routerLink]="['/login/manutencao-senha']" class="btn btn-danger"
                            type="button">Trocar Senha</button>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

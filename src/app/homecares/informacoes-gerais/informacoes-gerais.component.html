<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Informações Gerais
            </h3>
          </div>
          <form [formGroup]="infoGeraisFormGroup" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label for="nomeEmpresaHomeCare" class="col-lg-3 col-md-3 col-form-label">Empresa Home Care *</label>
                  <div class="form-group col-lg-6 col-md-6"
                       [ngClass]="validationHas.validation(infoGeraisFormGroup.controls?.nomeEmpresaHomeCare)">
                    <input type="text" id="nomeEmpresaHomeCare" class="form-control"
                           formControlName="nomeEmpresaHomeCare"
                           placeholder="Nome da empresa">
                  </div>
                </div>
                <div class="row">
                  <label for="tipoDocumento" class="col-lg-3 col-md-3 col-form-label">CNPJ/MEI *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <app-select-picker id="tipoDocumento" [selectId]="'tipoDocumento'"
                                       (selectValue)="getSelectValue($event)"></app-select-picker>
                  </div>
                </div>
                <div class="row">
                  <label for="numeroDocumento" class="col-lg-3 col-md-3 col-form-label">Nº CNPJ/MEI *</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input type="text" id="numeroDocumento" class="form-control" formControlName="numeroDocumento"
                           placeholder="Nº CNPJ/MEI" mask="000.000.000-00">
                  </div>
                </div>
                <div class="row">
                  <label for="enderecoSite" class="col-lg-3 col-md-3 col-form-label">Site</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input type="text" id="enderecoSite" class="form-control" formControlName="enderecoSite"
                           placeholder="www.sitedaempresa.com">
                  </div>
                </div>
                <div class="row">
                  <label for="areasAtendimento" class="col-lg-3 col-md-3 col-form-label">Área Atendimento *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" id="areasAtendimento" multiple="multiple" data-style="btn btn-primary"
                            data-width="100%" title="Selecione" formControlName="areasAtendimento">
                      <option>SAPATO</option>
                      <option>SAPATO</option>
                      <option>SAPATO</option>
                      <option>SAPATO</option>
                      <option>SAPATO</option>
                      <option>SAPATO</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
                <span class="bmd-form-group is-filled">
                  <button type="button" class="btn btn-gray">Retornar</button>
                  <button type="button" class="btn btn-gray">Limpar</button>
                </span>
              <span class="bmd-form-group is-filled">
                  <button type="submit" class="btn btn-rose" (click)="onSubmit()">Avançar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

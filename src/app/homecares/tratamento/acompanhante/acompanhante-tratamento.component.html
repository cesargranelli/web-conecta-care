<div class="card">
    <div class="card-body">
        <div class="row">
            <label class="col-lg-2 col-md-2 col-form-label" for="cep">CPF</label>
            <div class="form-group col-lg-4 col-md-4">
                <input autocomplete="none" class="form-control" formControlName="cep" mask="00000-000" type="text">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="logradouro">Nome</label>
            <div class="form-group col-lg-7 col-md-8">
                <input class="form-control" formControlName="logradouro" type="text">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="complemento">Data Nascimento</label>
            <div class="form-group col-lg-3 col-md-8">
                <input class="form-control" formControlName="complemento" type="text">
            </div>
            <label class="col-lg-2 col-md-3 col-form-label" for="numero">Idade</label>
            <div class="form-group col-lg-2 col-md-8">
                <input class="form-control" formControlName="numero" type="text">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="bairro">Grau de Parentesco</label>
            <div class="form-group col-lg-4 col-md-8">
                <select class="selectpicker" data-live-search="true" data-style="btn btn-primary" data-width="100%"
                    formControlName="pais" id="pais" title="PaÃ­s">
                    <option>Teste</option>
                    <!-- *ngFor="let pais of paises" [value]="pais.id">{{ pais.nome | uppercase }} -->
                </select>
            </div>
            <label class="col-lg-1 col-md-3 col-form-label" for="numero">Sexo</label>
            <div class="form-group col-lg-4 col-md-8">
                <select class="selectpicker" data-live-search="true" data-style="btn btn-primary" data-width="100%"
                    formControlName="estado" id="estado" title="Estado">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="cidade">Telefone</label>
            <div class="form-group col-lg-4 col-md-8">
                <input class="form-control" formControlName="cidade" type="text">
            </div>
            <label class="col-lg-1 col-md-3 col-form-label" for="cidade">Celular</label>
            <div class="form-group col-lg-4 col-md-8">
                <input class="form-control" formControlName="cidade" type="text">
            </div>
        </div>
    </div>
</div>

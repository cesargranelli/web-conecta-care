<div [formGroup]="tratamentoForm.controls.acompanhante" class="card">
    <div class="card-body">
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="cpf">CPF</label>
            <div class="form-group col-lg-4 col-md-4">
                <input class="form-control" formControlName="cpf" mask="000.000.000-00" type="text">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="nomeCompleto">Nome</label>
            <div class="form-group col-lg-7 col-md-8">
                <input class="form-control" formControlName="nomeCompleto" type="text">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="dataNascimento">Data Nascimento</label>
            <div class="form-group col-lg-3 col-md-8">
                <input class="form-control" formControlName="dataNascimento" type="text">
            </div>
            <label class="col-lg-2 col-md-3 col-form-label" for="idade">Idade</label>
            <div class="form-group col-lg-2 col-md-8">
                <input class="form-control" name="idade" type="text">
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="parentesco">Grau de Parentesco</label>
            <div class="form-group col-lg-4 col-md-8">
                <select class="selectpicker" data-live-search="true" data-style="btn btn-primary" data-width="100%"
                    formControlName="parentesco" id="parentesco" title="Parentesco">
                    <option *ngFor="let parentesco of parentescos" [value]="parentesco.id">
                        {{ parentesco.descricao | uppercase }}</option>
                </select>
            </div>
            <label class="col-lg-1 col-md-3 col-form-label" for="genero">Sexo</label>
            <div class="form-group col-lg-4 col-md-8">
                <select class="selectpicker" data-live-search="true" data-style="btn btn-primary" data-width="100%"
                    formControlName="genero" id="genero" title="GÃªnero">
                    <option *ngFor="let genero of generos" [value]="genero.id">
                        {{ genero.descricao | uppercase }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-md-3 col-form-label" for="telefone">Telefone</label>
            <div class="form-group col-lg-4 col-md-8">
                <input class="form-control" formControlName="telefone" type="tel" mask="00 00000-0000">
            </div>
            <label class="col-lg-1 col-md-3 col-form-label" for="celular">Celular</label>
            <div class="form-group col-lg-4 col-md-8">
                <input class="form-control" formControlName="celular" type="tel" mask="00 00000-0000">
            </div>
        </div>
    </div>
</div>

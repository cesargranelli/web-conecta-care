<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Informações Gerais
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="pacienteForm" [hidden]="showForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="nome">Primeiro nome *</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.nome)"
                       class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="nome" id="nome" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="sobrenome">Sobrenome *</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.sobrenome)"
                       class="form-group col-lg-9 col-md-8">
                    <input class="form-control" formControlName="sobrenome" id="sobrenome" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="dataNascimento">Data Nascimento *</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.dataNascimento)"
                       class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(pacienteForm.controls?.dataNascimento, 'dataNascimento')"
                           autocomplete="none" class="form-control datetimepicker"
                           formControlName="dataNascimento" id="dataNascimento"
                           maxlength="10"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="rg">RG</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="rg" id="rg" mask="00.000.000-A" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="rgEmissor"
                         [hidden]="pacienteForm.controls.rg.value == null || pacienteForm.controls.rg.value == ''">Emissor*</label>
                  <div class="form-group col-lg-3 col-md-8"
                       [hidden]="pacienteForm.controls.rg.value == null || pacienteForm.controls.rg.value == ''">
                    <input class="form-control" formControlName="rgEmissor" id="rgEmissor" type="text">
                  </div>
                </div>
                <div class="row"
                     [hidden]="pacienteForm.controls.rg.value == null || pacienteForm.controls.rg.value == ''">
                  <label class="col-lg-2 col-md-3 col-form-label" for="rgDataEmissao">Data Emissão RG*</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.rgDataEmissao)"
                       class="form-group col-lg-3 col-md-8">
                    <input (focus)="dateChange(pacienteForm.controls?.rgDataEmissao, 'rgDataEmissao')"
                           autocomplete="none" class="form-control datetimepicker"
                           formControlName="rgDataEmissao" id="rgDataEmissao"
                           maxlength="10"
                           type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="pis">PIS</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="pis" id="pis" mask="009.0009.009-9" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="genero">Sexo*</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="genero"
                            id="genero" title="Selecione">
                      <option *ngFor="let genero of generos" [ngValue]="genero.id"
                              [selected]="genero.id === profissional?.genero.id">{{ genero.descricao }}</option>
                    </select>
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="tipoEmpresa">Tipo Empresa *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%"
                            formControlName="tipoEmpresa" id="tipoEmpresa" title="Selecione">
                      <option *ngFor="let tipoEmpresa of tipoEmpresas" [ngValue]="tipoEmpresa.id"
                              [selected]="tipoEmpresa.id === profissional?.tipoEmpresa.id">{{ tipoEmpresa.sigla }}
                        - {{ tipoEmpresa.tipo }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="estadoCivil">Estado Civil *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%"
                            formControlName="estadoCivil" id="estadoCivil" title="Selecione">
                      <option *ngFor="let estadoCivil of estadoCivis" [ngValue]="estadoCivil.id"
                              [selected]="estadoCivil.id === profissional?.estadoCivil.id">{{ estadoCivil.tipo }}</option>
                    </select>
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="cnpj">Nº CNPJ *</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.cnpj)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="cnpj" id="cnpj" mask="00.000.000/0000-00" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-3 col-form-label" for="ctps">Nº CTPS *</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.ctps)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="ctps" id="ctps" type="text">
                  </div>
                  <label class="col-lg-3 col-md-3 col-form-label" for="ctpsSerie">Nº Série CTPS *</label>
                  <div [ngClass]="validationHas.validation(pacienteForm.controls?.ctpsSerie)"
                       class="form-group col-lg-3 col-md-8">
                    <input class="form-control" formControlName="ctpsSerie" id="ctpsSerie" name="ctpsSerie" type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-6 col-md-6 col-form-label" for="fotoProfissional">Foto da página da CPTS com sua
                    foto *</label>
                  <div class="col-lg-6 col-md-6">
                    <div [ngClass]="fileInputProfissional" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputProfissional" class="thumbnail img-circle img-raised">
                        <img [src]="fotoProfissional" alt="..." rel="nofollow"
                             style="max-width: 100px; max-height: 100px;">
                      </div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto Profissional</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input (change)="onLoadFotoProfissional($event)" data-max-size="2"
                               formControlName="fotoProfissional" id="fotoProfissional"
                               type="file">
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-6 col-md-6 col-form-label" for="fotoRg">Foto da parte da frente do seu RG
                    *</label>
                  <div class="col-lg-6 col-md-6">
                    <div [ngClass]="fileInputRg" class="fileinput text-center" data-provides="fileinput">
                      <div [ngClass]="fileInputRg" class="thumbnail img-circle img-raised">
                        <img [src]="fotoRg" alt="..." rel="nofollow" style="max-width: 100px; max-height: 100px;">
                      </div>
                      <span class="btn btn-raised btn-round btn-rose btn-file">
                        <span class="fileinput-new">Foto RG</span>
                        <span class="fileinput-exists">Trocar</span>
                        <input (change)="onLoadFotoRg($event)" data-max-size="2" formControlName="fotoRg" id="fotoRg"
                               type="file">
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                <button [disabled]="!pacienteForm.valid" class="btn btn-rose" type="submit">Alterar</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

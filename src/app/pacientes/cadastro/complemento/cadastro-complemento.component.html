<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">contact_phone</i>
            <h3 class="card-title">
              Informações de Contato
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="contatoForm" [hidden]="hiddenForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="temTrabalho">Trabalha Atualmente *</label>
                  <div class="form-group col-lg-3 col-md-8 checkbox-radios" id="temTrabalho">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input checked class="form-check-input" formControlName="temTrabalho"
                               name="temTrabalho" type="radio" value="TRUE">
                        Sim
                        <span class="circle">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="temTrabalho" name="temTrabalho"
                               type="radio" value="FALSE">
                        Não
                        <span class="circle">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                  <label class="col-lg-2 col-md-2 col-form-label" for="nome">Experiências do Trabalho Atual</label>
                  <div class="form-group col-lg-5 col-md-5">
                    <input class="form-control" formControlName="nome"
                           id="nome"
                           placeholder="Nome da Mãe"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="nome">Nome da Mãe*</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input class="form-control" formControlName="nome"
                           id="nome"
                           placeholder="Nome da Mãe"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="nome">Nome do Pai</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input class="form-control" formControlName="nome"
                           id="nome"
                           placeholder="Nome da Mãe"
                           type="text">
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="nome">Nome Conjugê</label>
                  <div class="form-group col-lg-6 col-md-6">
                    <input class="form-control" formControlName="nome"
                           id="nome"
                           placeholder="Nome da Mãe"
                           type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                  <button [disabled]="!contatoForm.valid" class="btn btn-rose" type="submit">Alterar</button>
                </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

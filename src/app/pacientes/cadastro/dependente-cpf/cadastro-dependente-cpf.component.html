<div class="container conteudo">
  <div class="row">
    <div class="col-lg-8 col-md-10 col-sm-12 ml-auto mr-auto">
      <!--      Wizard container        -->
      <div class="wizard-container">
        <div class="card card-wizard" data-color="rose" id="wizardProfile">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">info</i>
            <h3 class="card-title">
              Cadastrar CPF do Dependente
            </h3>
          </div>
          <div class="card-body">
            <div class="tab-content">
                <form (ngSubmit)="onSubmit(pacienteForm, cpfPaciente)" [formGroup]="pacienteForm">
                  <div [ngClass]="input.validation(pacienteForm)=='done' ? 'has-success' : 'has-danger'"
                       class="form-row justify-content-center">
                    <div class="col-lg-6 col-md-6 col-sm-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                        </div>
                        <input #cpfPaciente autocomplete="off" class="form-control" formControlName="cpf"
                               id="cpfPaciente"
                               mask="000.000.000-00" name="cpfPaciente" placeholder="CPF (Obrigatório)"
                               type="text">
                      </div>
                      <span class="form-control-feedback">
                          <i class="material-icons">{{ input.validation(pacienteForm) }}</i>
                        </span>
                    </div>
                  </div>
                  <div class="form-row justify-content-center">
                    <div class="form-group">
                      <button [disabled]="!pacienteForm.valid" [ngClass]="!pacienteForm.valid ? 'btn-link' : ''"
                              class="btn btn-rose"
                              name="btnCpfPaciente" type="submit">Cadastrar
                      </button>
                    </div>
                  </div>
                  <div>
                    <div class="text-center text-danger">
                      <span *ngIf="cpfCnpjJaCadastrado">*** CPF ou CNPJ já cadastrado ***</span>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

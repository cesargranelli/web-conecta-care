<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">check_box</i>
            <h3 class="card-title">
              Histórico Médico
            </h3>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="contatoForm" [hidden]="hiddenForm" class="form-horizontal">
            <div class="card-body">
              <div class="tab-content">
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="temCarteiraVacinacao">Tem carteira de vacinação?
                    *</label>
                  <div class="form-group col-lg-3 col-md-9 checkbox-radios" id="temCarteiraVacinacao">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input checked class="form-check-input" formControlName="temCarteiraVacinacao"
                               name="temCarteiraVacinacao" type="radio" value="TRUE">
                        Sim
                        <span class="circle">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="temCarteiraVacinacao"
                               name="temCarteiraVacinacao"
                               type="radio" value="FALSE">
                        Não
                        <span class="circle">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                  <label class="col-lg-2 col-md-3 col-form-label" for="genero">Tipo de sangue *</label>
                  <div class="form-group col-lg-3 col-md-8">
                    <select class="selectpicker" data-style="btn btn-primary" data-width="100%" formControlName="genero"
                            id="genero" title="Selecione">
                      <option value="genero.id">SAPATO</option>
                      <option value="genero.2">SAPATO2</option>
                      <option value="genero.3">SAPATO3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="temAlergiaMedicamento">Alergia a medicamentos?
                    *</label>
                  <div class="form-group col-lg-3 col-md-9 checkbox-radios" id="temAlergiaMedicamento">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input checked class="form-check-input" formControlName="temAlergiaMedicamento"
                               name="temAlergiaMedicamento" type="radio" value="TRUE">
                        Sim
                        <span class="circle">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="temAlergiaMedicamento"
                               name="temAlergiaMedicamento"
                               type="radio" value="FALSE">
                        Não
                        <span class="circle">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
<!--                  <ng-container *ngIf="true">-->
                    <label class="col-lg-2 col-md-2 col-form-label" for="sobreAlergiaMedicamento">Sobre a alergia a
                      medicamentos</label>
                    <div class="form-group col-lg-5 col-md-9">
                      <textarea class="form-control" id="sobreAlergiaMedicamento" rows="2"></textarea>
                    </div>
<!--                  </ng-container>-->
                </div>
                <div class="row">
                  <label class="col-lg-2 col-md-2 col-form-label" for="dataUltimoTratamento">Data último
                    tratamento</label>
                  <div class="form-group col-lg-3 col-md-9">
                    <input [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataUltimoTratamento"
                           id="dataUltimoTratamento"
                           type="text">
                  </div>
                  <label class="col-lg-2 col-md-2 col-form-label" for="dataUltimoAtendimento">Data último
                    atendimento</label>
                  <div class="form-group col-lg-3 col-md-9">
                    <input [readonly]="somenteLeitura" autocomplete="none"
                           class="form-control datetimepicker" formControlName="dataUltimoAtendimento"
                           id="dataUltimoAtendimento"
                           type="text">
                  </div>
                </div>
                <!--                <ng-container *ngIf="isCadastro">-->
                <div class="row">
                  <div class="form-check col-form-label">
                    <label class="col-lg-9 col-md-9 form-check-label">
                      <input class="form-check-input" formControlName="flagAceiteDeclaracao" id="flagAceiteDeclaracao"
                             type="checkbox"
                             value="">
                      Declaro que as informações fornecidas são verdadeiras *
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                </div>
                <!--                </ng-container>-->
              </div>
            </div>
            <div class="card-footer justify-content-between">
              <span class="bmd-form-group is-filled">
                <button [routerLink]="['../']" class="btn btn-social btn-just-icon btn-gray">
                  <i class="material-icons">arrow_back</i>
                </button>
              </span>
              <span class="bmd-form-group is-filled">
                  <button [disabled]="!contatoForm.valid" class="btn btn-rose" type="submit">Alterar</button>
                </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="col-md-8 col-12 mr-auto ml-auto">
      <div class="wizard-container">
        <div class="card card-wizard active">
          <div class="card-header card-header-rose text-center">
            <i class="material-icons">check_box</i>
            <h3 class="card-title">
              Histórico Médico
            </h3>
          </div>
          <app-form-historico-medico (onSubmitEvent)="onSubmit($event)" [isCadastro]="isCadastro"
            [linkBotaoVoltar]="linkBotaoVoltar" [labelBotaoSubmit]="labelBotaoSubmit"></app-form-historico-medico>
        </div>
      </div>
    </div>
  </div>
</div>
